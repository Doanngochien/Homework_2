    <p class="form">Form liên hệ</p>
    <div class="main">
    <form id="contactform">
        <label >Họ tên</label><br><br>
        <input type="text" placeholder="nhập họ tên" id="name" class="thongtin"><br><br>

        <label >Email</label><br><br>
        <input type="email" placeholder="nhập email" id= "email" class="thongtin"><br><br>

        <label >Liên hệ</label><br><br>
        <textarea type="text" placeholder="nhập nội dung liên hệ" rows="3" cols="40" id ="message" class="thongtin"></textarea><br><br>
        
        <label>Giới tính</label><br><br>
        <input type="radio" name="gender" value="nam" id="nam">nam  
        <input type="radio" name="gender" value="nữ"id=nữ>nữ<br><br>

        <label>Sở thích</label><br><br>
        <input type="checkbox" class="hobby" value="bơi">bơi
        <input type="checkbox" class="hobby" value="chạy bộ">chạy bộ<br><br>

        <label > Thành phố</label><br><br>
        <select class="thongtin" id="city">
            <option>Hà nội</option>
            <option>Hải phòng</option>
        </select><br><br>

        <button type="submit" class="button">Gửi</button>
        <button type="reset" class="button">Xóa</button>

    </form>
    </div>
